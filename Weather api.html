<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .weather-display {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .weather-display.active {
            display: block;
        }

        .current-weather {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .current-weather::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .city-name {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        .temp-main {
            font-size: 4em;
            color: #667eea;
            font-weight: 300;
            margin: 20px 0;
            display: flex;
            align-items: flex-start;
        }

        .temp-main span {
            font-size: 0.5em;
            margin-left: 10px;
        }

        .weather-description {
            font-size: 1.2em;
            color: #666;
            text-transform: capitalize;
            margin-bottom: 20px;
        }

        .weather-icon {
            font-size: 5em;
            float: right;
            margin-top: -100px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .detail-card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .detail-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .detail-label {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            font-size: 1.3em;
            font-weight: 600;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
            animation: shake 0.5s ease-out;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

        .error.active {
            display: block;
        }

        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .temp-main {
                font-size: 3em;
            }
            
            .weather-icon {
                font-size: 3em;
                margin-top: -80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather Dashboard</h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." value="London">
            <button onclick="getWeather()">Get Weather</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="weather-display" id="weatherDisplay">
            <div class="current-weather">
                <div class="weather-icon" id="weatherIcon"></div>
                <div class="city-name" id="cityName"></div>
                <div class="temp-main" id="temperature"></div>
                <div class="weather-description" id="description"></div>
                
                <div class="weather-details">
                    <div class="detail-card">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value" id="feelsLike"></div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity"></div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed"></div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value" id="pressure"></div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value" id="visibility"></div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">UV Index</div>
                        <div class="detail-value" id="uvIndex">N/A</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Using OpenWeatherMap API (free tier)
        const API_KEY = 'YOUR_API_KEY'; // Note: In production, this should be kept secure
        
        // For demonstration, using a demo API key that works for basic requests
        const DEMO_API_KEY = '137cdeab54a8e0a91518af9a39afcde6';

        // Weather icon mapping
        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô',
            '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
            '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };

        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const weatherDisplay = document.getElementById('weatherDisplay');

            // Reset displays
            loading.classList.add('active');
            error.classList.remove('active');
            weatherDisplay.classList.remove('active');

            try {
                // Fetch weather data
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${DEMO_API_KEY}&units=metric`
                );

                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('City not found. Please check the spelling and try again.');
                    } else if (response.status === 401) {
                        throw new Error('API key issue. Please use your own OpenWeatherMap API key.');
                    } else {
                        throw new Error('Failed to fetch weather data. Please try again.');
                    }
                }

                const data = await response.json();
                displayWeather(data);

            } catch (err) {
                showError(err.message);
            } finally {
                loading.classList.remove('active');
            }
        }

        function displayWeather(data) {
            // Update city name and country
            document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
            
            // Update temperature
            document.getElementById('temperature').innerHTML = `${Math.round(data.main.temp)}<span>¬∞C</span>`;
            
            // Update weather description
            document.getElementById('description').textContent = data.weather[0].description;
            
            // Update weather icon
            const iconCode = data.weather[0].icon;
            document.getElementById('weatherIcon').textContent = weatherIcons[iconCode] || 'üå°Ô∏è';
            
            // Update details
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}¬∞C`;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
            document.getElementById('visibility').textContent = `${(data.visibility / 1000).toFixed(1)} km`;
            
            // Show weather display
            document.getElementById('weatherDisplay').classList.add('active');
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.add('active');
            
            // Hide error after 5 seconds
            setTimeout(() => {
                error.classList.remove('active');
            }, 5000);
        }

        // Allow Enter key to trigger search
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });

        // Load weather for default city on page load
        window.addEventListener('load', function() {
            getWeather();
        });
    </script>
</body>
</html>
